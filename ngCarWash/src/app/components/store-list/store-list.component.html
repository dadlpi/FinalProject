<div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Stroe Name</th>
        <th>Phone </th>
        <th>Email</th>
        <th>Image URL</th>
      </tr>
    </thead>
    <tbody >
      <tr  *ngFor="let store of stores">
        <td >{{store.name}}</td>
        <td> {{store.phone}}</td>
        <td>{{store.email}}</td>
        <td>{{store.imageUrl}}</td>
      </tr>
    </tbody>
  </table>
</div>
